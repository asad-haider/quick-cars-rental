<div class="breadcrumb-inner">
  <ul>
    <li><a routerLink="">Home</a></li>
    <li *ngFor="let breadcrumb of breadcrumbs; let index = index;">
      <a [routerLink]="[breadcrumb.url, breadcrumb.params]" *ngIf="index != breadcrumbs.length - 1">
        - {{ breadcrumb.label }}
      </a>
      <span *ngIf="index == breadcrumbs.length - 1"> - {{ breadcrumb.label }}</span>
    </li>
  </ul>
</div>
